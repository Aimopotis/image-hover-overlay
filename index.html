<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image Hover Overlay</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Image Hover Overlay</h1>
  <div class="container">
    <div class="overlay">
      <h2>Example</h2>
      <h3>Fade in text:</h3>
      <div class="picture">
        <img src="img_avatar.png" alt="">
        <div class="over text"> <span>Hello World</span></div> 
      </div>
  </div>
  <div class="overlay">
      <h2>Example</h2>
      <h3>Fade in a box:</h3>
      <div class="picture">
        <img src="img_avatar.png" alt="">
        <div class="over box"> <span>Hello World</span></div> 
      </div>
</div>

<div class="overlay">
    <h2>Example</h2>
    <h3>Slide in Top</h3>
    <div class="picture">
      <img src="img_avatar.png" alt="">
      <div class="over top"> <span>Hello World</span></div> 
    </div>
</div>

<div class="overlay">
    <h2>Example</h2>
    <h3>Slide in Top</h3>
    <div class="picture">
      <img src="img_avatar.png" alt="">
      <div class="over bottom"> <span>Hello World</span></div> 
    </div>
    
</div>

<div class="overlay">
    <h2>Example</h2>
    <h3>Slide in Top</h3>
    <div class="picture">
      <img src="img_avatar.png" alt="">
      <div class="over left"> <span>Hello World</span></div> 
    </div>
</div>
<div class="overlay">
    <h2>Example</h2>
    <h3>Slide in Top</h3>
    <div class="picture">
      <img src="img_avatar.png" alt="">
      <div class="over right"> <span>Hello World</span></div> 
    </div>
</div>

</div>
</body>
</html>
